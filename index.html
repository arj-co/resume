<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-transform: lowercase;
    }
    .projects {
      margin: 20px;
    }
    .projects h2 {
      font-size: 28px;
      color: #444;
    }
    .projects ul {
      list-style-type: none;
      padding: 0;
    }
    .projects li {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="logo">arj-co</div>
  <div class="projects">
    <h2>Projects</h2>
    <ul>
      <li>Project 1: Personal Portfolio</li>
      <li>Project 2: E-commerce Website</li>
      <li>Project 3: Blog Platform</li>
    </ul>
  </div>
</body>
</html>
